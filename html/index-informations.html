      Bienvenue sur notre site de billetterie pour les Jeux Olympiques ! Ce guide vous aidera à naviguer sur le site pour l'achat de vos billets. Suivez les étapes ci-dessous pour une expérience d'achat simplifiée.

           1.Découverte

Explorez notre site pour découvrir les différentes compétitions, les lieux des événements et les horaires. Profitez pour vous familiariser avec les différentes offres disponibles.

            2. Billetterie

Choix des billets : Sélectionnez le type de billet que vous souhaitez acheter (1 billet, 2 billets avec l'offre duo, ou 4 billets avec l'offre familiale).
Achat :
Avec compte existant : Si vous avez déjà un compte, après avoir cliqué sur "Acheter", vous serez dirigé vers une page d'achat sécurisé où vous pourrez entrer vos informations de paiement.
Sans compte : Si vous n'avez pas de compte, vous serez invité à en créer un en fournissant votre prénom, nom, adresse e-mail, et un mot de passe. Après la création du compte, vous pourrez procéder au paiement.
Annulation : Si vous décidez de ne pas procéder à l'achat, vous pouvez cliquer sur "Annuler" pour retourner à la navigation.

            3. Compte

Accédez à cette rubrique pour voir et gérer vos informations personnelles.
Options disponibles :
Changer de mot de passe : Sécurisez votre compte en mettant à jour régulièrement votre mot de passe.
Supprimer le compte : Supprimez votre compte si vous ne souhaitez plus utiliser nos services.

            4. QR Code

Affichage du QR Code : Cliquez sur ce bouton pour afficher le QR Code de vos billets achetés.
Impression du QR Code : Utilisez cette option pour imprimer votre QR Code, nécessaire pour l'accès aux événements.

            5. Informations

Vous êtes actuellement sur la page d'informations où vous pouvez lire cette notice d'utilisation.

           6. Langue

Sélectionnez la langue de votre choix (Français ou Anglais) pour naviguer sur le site dans la langue préférée.
Merci d'avoir choisi notre site pour vos achats de billets pour les Jeux Olympiques. Nous vous souhaitons une expérience agréable et excitante !
