            User Guide for the Olympic Games Ticketing Site

            Welcome to our Olympic Games ticketing site! This guide will assist you in navigating our site to purchase your tickets. Follow the steps below for a streamlined buying experience.

            1. Discovery

            Explore our site to learn about the various competitions, event locations, and schedules. Take this opportunity to familiarize yourself with the different ticket offers available.

            2. Ticketing

            Ticket Selection: Choose the type of ticket you wish to purchase (1 ticket, 2 tickets with the duo offer, or 4 tickets with the family offer).
            Purchase:
            With an existing account: If you already have an account, clicking on "Buy" will direct you to a secure purchase page where you can enter your payment information.
            Without an account: If you do not have an account, you will be prompted to create one by providing your first name, last name, email address, and a password. After creating your account, you can proceed to payment.
            Cancellation: If you decide not to proceed with the purchase, you can click "Cancel" to return to browsing.

            3. Account

            Access this section to view and manage your personal information.
            Available Options:
            Change Password: Secure your account by regularly updating your password.
            Delete Account: Delete your account if you no longer wish to use our services.

            4. QR Code

            Display QR Code: Click this button to display the QR Code for your purchased tickets.
            Print QR Code: Use this option to print your QR Code, which is necessary for event access.

            5. Information

            You are currently on the information page where you can read this user guide.

            6. Language

            Select your preferred language (French or English) to navigate the site in your chosen language.
            Thank you for choosing our site for your Olympic Games ticket purchases. We wish you a pleasant and exciting experience!
